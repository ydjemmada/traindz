<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNTF - Horaires de Trains / مواقيت القطارات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    {% load static %}
    <style>
        :root {
            --primary-green: #006233;
            --primary-red: #D21034;
            --neutral-dark: #2D3748;
            --background: #F7FAFC;
            --white: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --transition: 300ms ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--neutral-dark);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-green);
            color: var(--white);
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border-top: 4px solid var(--primary-red);
        }

        /* Loading skeleton for perceived performance */
        .skeleton {
            background: #eee;
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            border-radius: 5px;
            background-size: 200% 100%;
            animation: 1.5s shine linear infinite;
        }

        @keyframes shine {
            to {
                background-position-x: -200%;
            }
        }
    </style>
    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
    </noscript>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>SNTF</h1>
            </div>
            <div class="lang-toggle">
                <button id="lang-fr" class="active">FR</button>
                <button id="lang-ar">عربي</button>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="search-box">
            <h2 data-i18n="search_title">Rechercher un train</h2>
            <form id="search-form">
                <div class="form-group">
                    <label for="origin-input" data-i18n="origin">Départ</label>
                    <div class="autocomplete-wrapper" style="display: flex; align-items: center; gap: 10px;">
                        <div style="position: relative; flex: 1;">
                            <input type="text" id="origin-input" placeholder="Gare de départ..." autocomplete="off">
                            <input type="hidden" id="origin">
                            <div id="origin-suggestions" class="suggestions-list hidden"></div>
                        </div>
                        <button type="button" id="swap-stations" title="Échanger les gares"
                            style="padding: 8px 12px; cursor: pointer; background: #006233; color: white; border: none; border-radius: 4px; font-size: 18px;">⇄</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="destination-input" data-i18n="destination">Arrivée</label>
                    <div class="autocomplete-wrapper" style="position: relative;">
                        <input type="text" id="destination-input" placeholder="Gare d'arrivée..." autocomplete="off">
                        <input type="hidden" id="destination">
                        <div id="destination-suggestions" class="suggestions-list hidden"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="departure-time">Heure de départ</label>
                    <div class="time-input-container">
                        <input type="text" id="time-hours" class="time-field" maxlength="2" placeholder="HH"
                            inputmode="numeric" pattern="[0-9]*">
                        <span class="time-separator">:</span>
                        <input type="text" id="time-minutes" class="time-field" maxlength="2" placeholder="MM"
                            inputmode="numeric" pattern="[0-9]*">
                        <input type="hidden" id="departure-time" name="time">
                    </div>
                </div>
                <div class="form-group">
                    <label for="day-of-week" data-i18n="day_of_week">Jour</label>
                    <select id="day-of-week" required>
                        <option value="1">Lundi</option>
                        <option value="2">Mardi</option>
                        <option value="3">Mercredi</option>
                        <option value="4">Jeudi</option>
                        <option value="5">Vendredi</option>
                        <option value="6">Samedi</option>
                        <option value="0">Dimanche</option>
                    </select>
                </div>
                <button type="submit" data-i18n="search_btn">Rechercher</button>
            </form>
        </section>

        <section id="results" class="results-section hidden">
            <h3 data-i18n="results_title">Résultats</h3>
            <div id="schedule-list"></div>
        </section>

        <section id="lines-section" class="lines-section">
            <h3 data-i18n="lines_title">Lignes SNTF</h3>
            <div id="lines-grid"></div>
        </section>

        <section id="map-section">
            <h3 data-i18n="map_title">Carte du Réseau</h3>
            <div id="map"></div>
        </section>
    </main>

    <!-- ... footer ... -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{% static 'frontend/js/app.js' %}?v=7"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{% static 'frontend/js/sw.js' %}")
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>

</html>
